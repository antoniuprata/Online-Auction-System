<h1>WATCHLIST:</h1>

<div class="card" *ngFor="let product of auctionItems">
  <img src="{{'data:image/jpg;base64,' + product.images[0].image}}">
  <h2>{{product.title}}</h2>
  <p class="price">Starting at ${{product.startingPrice}}</p>
  <p>Category: {{product.category}}</p>
  <p>Description: {{product.description}}</p>
  <p>Current price: ${{product.currentPrice}}</p>
  <p>End Time: {{product.endTime}}</p>
  <p><button (click)="viewListing(product.id)">View Listing</button>
  </p>
</div>
